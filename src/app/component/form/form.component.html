<h1>Formulário</h1>
<div class="d-flex justify-content-end">

  <button class="btn btn-primary">Novo</button>
</div>
<table mat-table [dataSource]="forms" class="table table-striped" width="100%">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>
  <ng-container matColumnDef="expiredAt">
    <th mat-header-cell *matHeaderCellDef>expiredAt</th>
    <td mat-cell *matCellDef="let element">{{element.expiredAt}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>

<table class="table table-striped" width="100%">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Código</th>
      <th>Descrição</th>
      <th>Expira em</th>
      <th>Criado por</th>
    </tr>
  </thead>
  <tbody>
    <tr routerLink="/createForm" routerLinkActive="active">
      <td>Censo demográfico 2022</td>
      <td>IBGE-CD2022</td>
      <td>Censo demográfico 2022</td>
      <td>10/06/2022 12:00:00</td>
      <td>Mim</td>
    </tr>
  </tbody>
</table>
