<h1>Registrar</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <mat-form-field>
      <input matInput placeholder="Nome" formControlName="name" />
      <mat-hint *ngIf="registerForm.controls['name'].errors">Campo obrigatório</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput="" placeholder="Nome de usuário" formControlName="username" />
      <mat-hint *ngIf="registerForm.controls['username'].errors">Campo obrigatório</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput="" placeholder="Email" formControlName="email" />
      <mat-hint *ngIf="registerForm.controls['email'].errors">Campo obrigatório</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput="" placeholder="Senha" formControlName="password" />
      <mat-hint *ngIf="registerForm.controls['password'].errors">Campo obrigatório</mat-hint>
    </mat-form-field>

    <button mat-flat-button class="primary" type="submit" [disabled]="!registerForm.valid">
      Registrar
    </button>
  </div>
</form>
